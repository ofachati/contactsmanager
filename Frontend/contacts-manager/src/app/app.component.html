<mat-sidenav-container class="container full-height-container">
  <mat-sidenav #sidenav class="sidenav full-height" mode="side" opened="true" style="background-color: gray;">
    <mat-nav-list>
      <a mat-list-item routerLink="contact">Contacts</a>
      <a mat-list-item routerLink="group">Groups</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 100vh;">
    <mat-toolbar color="primary" style="width:100%;">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Contacts Manager</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
