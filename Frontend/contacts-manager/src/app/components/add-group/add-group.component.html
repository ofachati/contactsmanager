<h2 mat-dialog-title>Add New Group</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <input matInput [(ngModel)]="newGroupName" placeholder="Group Name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onSaveClick()">Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
