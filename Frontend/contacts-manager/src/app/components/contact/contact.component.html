<br>
<mat-card>
  <!-- General Details -->
  <mat-card-title><mat-icon>account_circle</mat-icon> General Details</mat-card-title>
  <mat-card-content>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="contact.firstName" placeholder="First Name" [readonly]="!editMode">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="contact.lastName" placeholder="Last Name" [readonly]="!editMode">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="contact.email" placeholder="Email" [readonly]="!editMode">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <!-- Address -->
  <mat-card-title><mat-icon>location_on</mat-icon> Address</mat-card-title>
  <mat-card-content>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput [(ngModel)]="contact.address!.street" placeholder="Street" [readonly]="!editMode">
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="contact.address!.city" placeholder="City" [readonly]="!editMode">
      <mat-icon matSuffix>location_city</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>ZIP code</mat-label>
      <input matInput type="email" [(ngModel)]="contact.address!.zip" placeholder="ZIP" [readonly]="!editMode">
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>
    <br>
    <mat-form-field class="editable-field" appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput type="email" [(ngModel)]="contact.address!.country" placeholder="Country" [readonly]="!editMode">
      <mat-icon matSuffix>public</mat-icon>
    </mat-form-field>
  </mat-card-content>

 <!-- Phone Numbers -->
<mat-card-title><mat-icon>phone</mat-icon> Phone Numbers</mat-card-title><!-- Button to add a new phone number -->
<button mat-icon-button *ngIf="editMode" color="primary" (click)="addPhoneNumber()">
  <mat-icon>add</mat-icon>
</button>
<mat-card-content>
  <ul>
    <li *ngFor="let phone of contact?.phones; let i = index">
      <ng-container *ngIf="contact && contact.phones">
        <mat-form-field class="editable-field" appearance="outline">
          <mat-label>Phone Kind</mat-label>
          <input matInput [(ngModel)]="contact.phones[i].phoneKind" placeholder="Phone Kind" [readonly]="!editMode">
          <mat-icon matSuffix>category</mat-icon> <!-- Suggested icon for Phone Kind -->
        </mat-form-field>
        <mat-form-field class="editable-field" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput [(ngModel)]="contact.phones[i].phoneNumber" placeholder="Phone Number" [readonly]="!editMode">
          <mat-icon matSuffix>phone_android</mat-icon> <!-- Suggested icon for Phone Number -->
        </mat-form-field>
      </ng-container>
    </li>
  </ul>

  
</mat-card-content>

  <!-- Edit, Save, and Delete Buttons -->
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="toggleEditMode()">
      {{ editMode ? 'Save' : 'Edit' }}
    </button>
    <button mat-icon-button color="warn" (click)="deleteContact()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
