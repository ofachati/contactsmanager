<!-- groupslist.component.html -->
<mat-card class="custom-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Contact Groups</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <div *ngFor="let group of contactGroups">
      <app-group [group]="group"></app-group>
      <br>
    </div>
  </mat-card-content>
</mat-card>



<button mat-fab class="add-group-button" (click)="openAddGroupDialog()" style="background-color:  rgb(90, 15, 15);">
  <mat-icon>add</mat-icon>
</button>
<br>
